<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
</head>

<body>
    <header>
        <nav style="display: inline">
            <table width=100%>
                <tbody>
                    <tr>
                        <td>
                            <a href="Home.html" target="_self">
                                <img src=Images/Logo.png alt="Page logo"/>
                            </a>
                        </td>
                        <td>
                            <a href="News.html" target="_self">News</a>
                        </td>
                        <td>
                            <a href="Contact Us.html" target="_self">Contact Us</a>
                        </td>
                        <td>
                            <a href="Gallery.html" target="_self">Gallery</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </nav>
    </header>

    <main>
        <table>
            <tbody>
                <tr>
                    <td>
                        <h1>Contact Us</h1>
                        <form action="serverSimulation.html" method="GET">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label>Your name:</label>
                                            <input type="text" name="Name" placeholder="First and last name" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br/>
                                            <label>Email:</label>
                                            <input type="Email" name="email" placeholder="example@domain.com" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br/>
                                            <label>Gender:</label>
                                            <input type="radio" name="gender" value="male" checked>Male
                                            <input type="radio" name="gender" value="female">Female
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br/>
                                            <label>Age:</label>
                                        </td>
                                    </tr> 
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="age" value="15-25" checked>15-25
                                            <input type="checkbox" name="age" value="25-35">25-35
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="age" value="35-45">35-45
                                            <input type="checkbox" name="age" value="45-55">45-55
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="age" value="55-65">55-65
                                            <input type="checkbox" name="age" value=">65">>65
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Reason for contact:</label>
                                            <textarea name="contact reason" width="500" height="150" required></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </td>
                    <td>
                        <img src="Images/Gallery/image8.jpg" height="500"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
